name: Reusable deployment workflow
description: Reusable action that makes a build and uploads it

inputs:
  buildType:
    description: debug / release
    required: true
  brand:
    description: RBTV / STV
    required: true

runs:
  using: "composite"
  steps:
    - name: Extract version name
      id: extract_version_name
      shell: bash
      run: |
        branch=${{ github.ref }}
        echo "VERSION=$(echo "${branch#"${branch%%[0-9]*}"}")" >> $GITHUB_ENV

    - name: Make builds
      shell: bash
      run: |
        buildType=${{ inputs.buildType }}
        echo "BUILD_TYPE=$(echo "${buildType^}")" >> $GITHUB_ENV
        echo ./gradlew assemble${buildType^}
        echo ./gradlew android:bundle${buildType^}

    - name: Rename files (GooglePlay)
      shell: bash
      run: |
        prefix=${{ inputs.brand }}-Android-GooglePlay-${{ env.VERSION }}-${{ env.BUILD_TYPE }}
        filePath=android/build/outputs/
        ## rename apk
        echo new file name: ${prefix}.apk
        echo ${filePath}apk/${{ inputs.buildType }}/android-${{ inputs.buildType }}.apk
        ## rename bundle
        echo new file name: ${prefix}.aab
        echo file path to rename: ${filePath}bundle/${{ inputs.buildType }}/android-${{ inputs.buildType }}.aab

    - name: Rename files (Amazon)
      shell: bash
      run: |
        prefix=${{ inputs.brand }}-Android-Amazon-${{ env.VERSION }}-${{ env.BUILD_TYPE }}
        filePath=android/build/outputs/
        ## rename apk
        echo new file name: ${prefix}.apk
        echo file path to rename: ${filePath}apk/${{ inputs.buildType }}/android-${{ inputs.buildType }}.apk

