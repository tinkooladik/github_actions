name: Release workflow

on:
  push:

env:
  VERSION: ${{ github.ref_name }}
  MESSAGE: ${{ github.event.head_commit.message }}

jobs:
  Build-Release:
    uses: ./.github/workflows/rbak-deploy-shared-workflow.yml
    with:
      artifact-id: "github_actions"
      group-id: "com.tinkooladik"
    secrets:
      rbak-token: ${{ secrets.RBAK_REPOS_SHARED_TOKEN }}
