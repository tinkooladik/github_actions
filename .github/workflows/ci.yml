name: Android CI

on:
  pull_request:
    types: [ labeled, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  assemble_debug:
    if: github.event.label.name == 'approved' || (github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'approved'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        shell: bash
        run: chmod +x gradlew
      - name: clean gradlew
        shell: bash
        run: ./gradlew clean
      - name: Assemble
        run: ./gradlew app:assembleDebug
        env:
          GITHUB_TOKEN: ${{ secrets.SHARED_SECRET }}
