name: Deploy APK / Bundle for Debug / Release

on:
  workflow_call:
    inputs:
      brand: # rbtv / servus
        required: true
        type: string
      platform: # mobile / tv
        required: true
        type: string

jobs: 
  google_play_apk_release:
    runs-on: ubuntu-latest
    name: GooglePlay
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/define-variants
        with:
          store: "GooglePlay"
          brand: ${{ inputs.brand }}
          platform: ${{ inputs.platform }}
