name: Deploy APK / Bundle for Debug / Release

on:
  workflow_call:
    inputs:
      brand: # rbtv / servus
        required: true
        type: string
      platform: # mobile / tv
        required: true
        type: string

jobs:
######################### Google Play ##############################
  google_play_apk_debug:
    name: Generate APK - GooglePlay Debug
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy-reusable.yml
        with:
          buildType: "debug"
          store: "GooglePlay"
          format: "apk"
      
  google_play_apk_release:
    name: Generate APK - GooglePlay Release
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy-reusable.yml
        with:
          buildType: "release"
          store: "GooglePlay"
          format: "apk"
      
  google_play_bundle_debug:
    name: Generate Bundle - GooglePlay Debug
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy-reusable.yml
        with:
          buildType: "debug"
          store: "GooglePlay"
          format: "bundle"
      
  google_play_bundle_release:
    name: Generate Bundle - GooglePlay Release
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deploy-reusable.yml
        with:
          buildType: "release"
          store: "GooglePlay"
          format: "bundle"
