name: Deploy APK / Bundle for Debug / Release

on:
  workflow_call:
    inputs:
      brand: # rbtv / servus
        required: true
        type: string
      platform: # mobile / tv
        required: true
        type: string

jobs: 
  amazon_apk_debug:
    name: Generate APK - Amazon Debug
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "debug"
      store: "Amazon"
      format: "apk"
      
  amazon_apk_release:
    name: Generate APK - Amazon Release
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "release"
      store: "Amazon"
      format: "apk"
      
  amazon_bundle_debug:
    name: Generate Bundle - Amazon Debug
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "debug"
      store: "Amazon"
      format: "bundle"
      
  amazon_bundle_release:
    name: Generate Bundle - Amazon Release
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "debug"
      store: "Amazon"
      format: "bundle"
