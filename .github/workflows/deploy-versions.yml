name: Deploy APK / Bundle for Debug / Release

on:
  workflow_call:
    inputs:
      brand: # rbtv / servus
        required: true
        type: string
      platform: # mobile / tv
        required: true
        type: string

jobs:
######################### Google Play ##############################
  google_play_apk_debug:
    name: APK - GooglePlay Debug
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "debug"
      store: "GooglePlay"
      format: "apk"
      
  google_play_apk_release:
    name: APK - GooglePlay Release
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "release"
      store: "GooglePlay"
      format: "apk"
      
  google_play_bundle_debug:
    name: Bundle - GooglePlay Debug
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "debug"
      store: "GooglePlay"
      format: "bundle"
      
  google_play_bundle_release:
    name: Bundle - GooglePlay Release
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      buildType: "release"
      store: "GooglePlay"
      format: "bundle"
