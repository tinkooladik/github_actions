name: RBAK shared deploy workflow

on:
  workflow_call:
    inputs:
      brand:
        type: string
        description: RBTV / STV
        required: true
      debug_variant_name:
        type: string
        description: "debug" by default
        required: false
      release_variant_name:
        type: string
        description: "release" by default
        required: false

jobs:
